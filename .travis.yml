language: python

python:
 - "3.7"

env:
  global:
   - API_PATH=docs/source/api
   - DOCTREES_PATH=docs/build/doctrees
   - HTML_PATH=docs/build/html

cache: 
 - directories:
   - $HOME/.cache/pip

before_install:
 # create display with large resolution
 - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1920x1080x16"

install: 
  - pip install -U pip
  - pip install -U numpy
  - pip install PyQt5==5.12 nibabel pandas wonambi bidso
  - pip install -U pytest pytest-cov pytest-qt codecov 
  - pip install -e .

script:
  - pytest --cov=xelo2 tests/ -vv

after_success:
  - codecov

notifications:
  email: false
