language: python

python:
 - "3.7"

env:
  global:
   - API_PATH=docs/source/api
   - DOCTREES_PATH=docs/build/doctrees
   - HTML_PATH=docs/build/html

cache: 
 - directories:
   - $HOME/.cache/pip

install: 
  - pip install -U pip
  - pip install -U numpy
  - pip install PyQt5 nibabel pandas wonambi bidso
  - pip install -U pytest pytest-cov codecov
  - pip install -e .

script:
  - pytest --cov=xelo2 tests/ -vv

after_success:
  - codecov

notifications:
  email: false
